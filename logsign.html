<html>
    <head>
        <title>signup login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src=".js/pro.js" type="text/javascript">    
        </script>
        
        <script>
                 $(document).ready(function() {
                       $('#link').click(function() {
                           $('.left_box2').animate({
                                'marginLeft' : "-=2000px" 
                                
                                 });
        
                           $('.left_box').animate({
                              'marginLeft' : "+=2000px"

                          });
                    
                   });
                $(document).ready(function() {
                       $('#linkback').click(function() {
                           $('.left_box2').animate({
                                'marginLeft' : "+=2000px" 
                                 });
        
                           $('.left_box').animate({
                              'marginLeft' : "-=2000px" 
                                 });
        
                          });
                    
                   });
                    $(document).ready(function() {
                       $('#linkt').click(function() {

                           $('.left_box').animate({
                              'marginLeft' : "+=2000px" 
                                 });

                   });
                    $(document).ready(function() {
                       $('#back').click(function() {
                           $('.left_box3').animate({

             </script> 
        
        
    </head>
    <body class="signin">
      <div id="login">
          <div id=left_box>
          <div class=left_box>
              <form name="reg" method="post">
              <h1> log in</h1><br><br>
              <input type="text" name="username" placeholder="Username"/>
              <input type="password" name="password" placeholder="Password"/> <br>               
              <input type="Submit" name="logup-button" placeholder="log Up"/>
              <div id=link>      
                  <a href='#'>New User?</a> </div><br>
              <div id=linkt>      
                  <a href='#'>Forgot Password</a> </div>      
              </form>
          </div> 
          </div>  

          
          <div class=left_box2>
              <form name="reg2" method="post">
              <h1> Sign Up</h1>
            
              <input type="text" name="username" placeholder="Username"/>
              <input type="text" name="email" placeholder="Email"/>
              <input type="password" name="password" placeholder="Password"/>
              <input type="password" name="password2" placeholder="Retype password"/>                     
              <input type="Submit" name="Signup-button" placeholder="Sign Up"/>
              <div id=linkback>      
                  <a href='#'>Already a User?</a> </div>
              </form>
          </div> 
          

          
          <div class=left_box3>
              <form name="reg3" method="post">
              <h1> Reset Password </h1><br>
              <input type="text" name="username" placeholder="Username"/>
              <input type="text" name="email" placeholder="Email"/><br>                  
              <input type="Submit" name="Signup-button" placeholder="Sign Up"/>
              <div id=back>      
                  <a href='#'>Back</a> </div>      
              </form>
          </div> 
          


          
          <div class="right_box">
              <span class="signinwith">Log in with<br/>Social Network</span>
            <button class="social facebook">Facebook</button> 
            <button class="social twitter">Twitter</button>
            <button class="social google">Google+</button>   
              
          </div>
          <div class="or">OR</div>
        </div>  
    </body>
</html>
